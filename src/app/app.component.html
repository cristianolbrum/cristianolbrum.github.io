<nav class=" navbar navbar-dark bg-dark">
    <a class="navbar-brand">Todo app</a>
</nav>

<div class="container mt-4">
    <h3>Todos</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
            <hr />
            <div class="col-md-6">
                <input type="text" class="form-control" formControlName="description" />
            </div>
            <div class="col-md-2">
                <button type="submit" [disabled]="form.get('description')?.invalid " class="btn btn-sm btn-primary">Add </button>
            </div>
        </div>
    </form>
    <hr />
    <div class="row">
        <div class="col-md-7">
            <ul class="list-group">
                <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
                   <span class="{{todo.done ? 'done' : '' }}">{{todo.description}} {{todo.doneDate| date: 'dd-MM-yyyy hh:mm'}}</span>
                    <div class="btn-group">
                        <button 
                            [disabled]="todo.done"  
                            (click)="done(todo)"  class="btn btn-success">Done</button>
                        <button 
                            (click)="delete(todo)" class="btn btn-danger">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
